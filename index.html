<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gestión de Socios</title>
	<!-- CDN Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<!-- CSS Toastify -->
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<!-- CSS propio -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="bg-dark">
<div class="bg-dark text-light">
	<h1 class="titulo">Gestión de Socios</h1>
	<h3 class="subTitulo">Bienvenido al sistema de gestión de socios del gimnasio.</h3>

	<div class="btnContainer">
		<button class="btnInicio btn btn-lg btn-outline-danger text-light" id="btnAgregar">Agregar nuevo socio</button>
		<button class="btnInicio btn btn-lg btn-outline-danger text-light" id="btnConsultas">Consultas de socios</button>
		<button class="btnInicio btn btn-lg btn-outline-danger text-light" id="btnListado">Mostrar listado completo de socios</button>
		<button class="btnInicio btn btn-lg btn-outline-danger text-light" id="btnPagoCuota">Pago de cuotas</button>
		<button class="btnInicio btn btn-lg btn-outline-danger text-light" id="btnEliminar">Eliminar socios</button>
	</div>
	
	<div class="mainContainer" id="mainContainer"></div>

</div>

	<!-- JS Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<!-- Toastify -->
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<!-- Sweeet Alert -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<!-- Luxon -->
	<script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
	<!-- Script propio -->
	<script src="js/main.js"></script>

</body>
</html>
